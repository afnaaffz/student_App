{% extends "adm12/admin base.html" %}
{% block content %}


<div class="card" style="width: 65rem;">
  <div class="card-body">
    <h5 class="card-title">Work View</h5>

<table class="table">
  <thead>
    <tr>
      <th scope="col">SL</th>
      <th scope="col">NAME</th>
      <th scope="col">MARK</th>
    </tr>
  </thead>
  <tbody>
      {% for i in data %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.name}}</td>
        <td>{{i.mark}}</td>
      <td><a href="{% url 'edit_view_mark' i.id %}" class="btn btn-primary">EDIT</a> </td>
    </tr>
{% endfor %}
  </tbody>
  </table>

{% endblock %}
        </div>
</div>
